<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ImageLoader examples</title>

<script src="build/imageloader.min.js"></script>

</head>
<body>


<script>
    function getImages_stringArray() {
        return [
            "test/assets/sample1_tb.png",
            "test/assets/sample2_tb.png",
            "test/assets/sample3_tb.png"];
    }

    function getImages_stringArray_lastFails() {
        return [
            "test/assets/sample1_tb.png",
            "test/assets/sample2_tb.png",
            "test/assets/samplex_tb.png"];
    }

    function getImages_objectArray() {
        return [
            {src: "test/assets/sample1_tb.png", prop1:"value1", prop2:"value2"},
            {src: "test/assets/sample2_tb.png", prop3:3},
            {src: "test/assets/sample3_tb.png", prop4:4.4}
        ];
    }

    function getImages_objectArray_lastFails() {
        return [
            {src: "test/assets/sample1_tb.png", prop1:"value1", prop2:"value2"},
            {src: "test/assets/sample2_tb.png", prop3:3},
            {src: "test/assets/samplex_tb.png", prop4:4.4}
        ];
    }

    function getImages_objectArray_missingSrc() {
        return [
            {src: "test/assets/sample1_tb.png", prop1:"value1", prop2:"value2"},
            {prop3:3},
            {src: "test/assets/sample1_tb.png", prop4:4.4}
        ];
    }

    var images = getImages_stringArray();

    function example1_basicUsage() {
        var loader = new ImageLoader({images: images});
    }
    //example1_basicUsage();

    function example_autoloadSetting() {
        var loader = new ImageLoader({images: images, autoload: false});
            loader.load();
    }
    //example_autoloadSetting();

    function example_isComplete() {
        var loader = new ImageLoader({images:images});
            loader.isComplete();
    }
    //example_isComplete()

    function example_callbacks() {
        var loader = new ImageLoader({
                            images:images,
                            onComplete:onComplete,
                            onFileComplete:onFileComplete,
                            onFileStart:onFileStart});

        function onComplete() {
            console.log("onComplete");
        }
        function onFileStart(item) {
            console.log("onFileStart: " + item.src);
        }
        function onFileComplete(item) {
            console.log("onFileComplete: " + item.src);
        }
    }

    example_callbacks();

    function example_printProperties()
    {
        var loader = new ImageLoader({
                            images:images,
                            onComplete:onComplete,
                            onFileComplete:onFileComplete,
                            onFileStart:onFileStart,
                            simulationDelayMin:500,
                            simulationDelayMax:1000,
                            numberOfThreads:1});

        function onComplete() {
            console.log("onComplete");
        }
        function onFileStart(item) {
            console.log("onFileStart:");
        }
        function onFileComplete(item) {
            console.log("onFileComplete: " + loader.getPercentLoaded());
            printQueueItem(item);
        }
        function printQueueItem(item) {
            for(var property in item) {
                console.log(property);
            }
        }
    }

    //example_printProperties();


</script>
</body>
</html>
